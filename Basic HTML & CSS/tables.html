<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>List of Students</caption>
        <thead> <!-- table head-->
            <tr> <!-- table row-->
                <th>Name</th> <!--- table header-->
                <th>Country</th>
            </tr>
        </thead>
        <tbody> <!-- table body-->
            <tr>
                <td>Usha</td> <!-- table data-->
                <td>India</td>
            </tr>
            <tr>
                <td>Sebastian</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Jasmina</td>
                <td>Croatia</td>
            </tr>
        </tbody>
        <tfoot> <!-- table footer-->
            <tr>
                <td colspan="2">Number of students: 4</td>
            </tr>
        </tfoot>
    </table>        

</body>        
</html>
